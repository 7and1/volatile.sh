<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1a0a;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&amp;display=swap');
      .title { font-family: 'JetBrains Mono', monospace; font-size: 72px; font-weight: 700; fill: #33ff00; }
      .tagline { font-family: 'JetBrains Mono', monospace; font-size: 28px; font-weight: 400; fill: #1a8000; }
      .features { font-family: 'JetBrains Mono', monospace; font-size: 20px; font-weight: 400; fill: #0c3d00; }
      .badge { font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; fill: #ffffff; }
      .emoji { font-size: 48px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Grid pattern overlay -->
  <g opacity="0.1">
    <path d="M 0 100 L 1200 100" stroke="#33ff00" stroke-width="1"/>
    <path d="M 0 200 L 1200 200" stroke="#33ff00" stroke-width="1"/>
    <path d="M 0 300 L 1200 300" stroke="#33ff00" stroke-width="1"/>
    <path d="M 0 400 L 1200 400" stroke="#33ff00" stroke-width="1"/>
    <path d="M 0 500 L 1200 500" stroke="#33ff00" stroke-width="1"/>
    <path d="M 100 0 L 100 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 200 0 L 200 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 300 0 L 300 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 400 0 L 400 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 500 0 L 500 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 600 0 L 600 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 700 0 L 700 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 800 0 L 800 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 900 0 L 900 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 1000 0 L 1000 630" stroke="#33ff00" stroke-width="1"/>
    <path d="M 1100 0 L 1100 630" stroke="#33ff00" stroke-width="1"/>
  </g>

  <!-- Content Container -->
  <g transform="translate(80, 100)">
    <!-- Logo/Emoji -->
    <text x="0" y="50" class="emoji">ðŸ”¥</text>

    <!-- Title -->
    <text x="80" y="70" class="title">volatile.sh</text>

    <!-- Tagline -->
    <text x="80" y="130" class="tagline">Zero-Knowledge Secret Sharing</text>

    <!-- Feature badges -->
    <g transform="translate(80, 180)">
      <rect x="0" y="0" width="200" height="40" rx="4" fill="#1a8000" />
      <text x="100" y="26" class="badge" text-anchor="middle">AES-256-GCM</text>

      <rect x="220" y="0" width="180" height="40" rx="4" fill="#1a8000" />
      <text x="310" y="26" class="badge" text-anchor="middle">BURN AFTER READING</text>

      <rect x="420" y="0" width="160" height="40" rx="4" fill="#1a8000" />
      <text x="500" y="26" class="badge" text-anchor="middle">OPEN SOURCE</text>

      <rect x="600" y="0" width="140" height="40" rx="4" fill="#1a8000" />
      <text x="670" y="26" class="badge" text-anchor="middle">NO ACCOUNT</text>

      <rect x="760" y="0" width="140" height="40" rx="4" fill="#1a8000" />
      <text x="830" y="26" class="badge" text-anchor="middle">FREE FOREVER</text>
    </g>

    <!-- Description -->
    <text x="80" y="280" class="features" fill="#33ff00" opacity="0.9">
      Share secrets securely with end-to-end encryption.
    </text>
    <text x="80" y="320" class="features" fill="#33ff00" opacity="0.9">
      Messages self-destruct after reading. No account needed.
    </text>

    <!-- URL -->
    <text x="80" y="420" class="tagline" fill="#33ff00" opacity="0.7">https://volatile.sh</text>

    <!-- Decorative elements -->
    <rect x="75" y="445" width="200" height="3" fill="#33ff00" opacity="0.5" />
  </g>

  <!-- Corner accents -->
  <path d="M 0 0 L 50 0 L 50 10 L 10 10 L 10 50 L 0 50 Z" fill="#33ff00" opacity="0.5" />
  <path d="M 1200 0 L 1150 0 L 1150 10 L 1190 10 L 1190 50 L 1200 50 Z" fill="#33ff00" opacity="0.5" />
  <path d="M 0 630 L 50 630 L 50 620 L 10 620 L 10 580 L 0 580 Z" fill="#33ff00" opacity="0.5" />
  <path d="M 1200 630 L 1150 630 L 1150 620 L 1190 620 L 1190 580 L 1200 580 Z" fill="#33ff00" opacity="0.5" />
